<div class="pedia">
  <div class="entry" *ngFor="let entry of entries"
       (click)="entrySelected(entry)"
  >
    <img
      [alt]="entry.name"
      [ngStyle]="getStyle(entry, currentMonth$ | async, currentMonth$ | async)"
      class="entry-img"
      src="assets/fish/{{entry.num}}.png"
    >
    <img *ngIf="entry.isCaught"
         class="is-caught-icon"
         src="assets/fishingpole.png"
         alt="caught"
    >
  </div>
</div>
