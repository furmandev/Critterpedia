<div class="search">
  <mat-icon>search</mat-icon>
  <mat-form-field appearance="outline">
  <input
    type = "text"
    placeholder = "Search"
    aria-label = "Number"
    matInput
    [(ngModel)]="q"
    (ngModelChange)="typed()"
    [matAutocomplete] = "auto">
    <mat-autocomplete #auto = "matAutocomplete">
      <mat-option *ngFor = "let option of searchOptions" [value] = "option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
